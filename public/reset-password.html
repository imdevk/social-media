<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles/reset-password.css">
</head>

<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="resetPasswordForm">
            <input type="text" id="token" placeholder="Reset Token" required>
            <div class="password-container">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <button type="button" class="show-password" id="showNewPassword">ğŸ‘ï¸</button>
            </div>
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
                <button type="button" class="show-password" id="showConfirmPassword">ğŸ‘ï¸</button>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="home-link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert("Passwords don't match");
                return;
            }

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword }),
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    window.location.href = 'login.html';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while resetting the password');
            }
        });

        function togglePasswordVisibility(inputId, buttonId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(buttonId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'ğŸ™ˆ';
            } else {
                input.type = 'password';
                button.textContent = 'ğŸ‘ï¸';
            }
        }

        document.getElementById('showNewPassword').addEventListener('click', () => togglePasswordVisibility('newPassword', 'showNewPassword'));
        document.getElementById('showConfirmPassword').addEventListener('click', () => togglePasswordVisibility('confirmPassword', 'showConfirmPassword'));
    </script>
</body>

</html>
