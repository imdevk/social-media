<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/8.5.1/jsonwebtoken.min.js"></script>
    <title>All Posts</title>
    <link rel="stylesheet" href="styles/view-posts.css">
</head>

<body>
    <div class="container">
        <h1>View Posts</h1>
        <div id="postsContainer"></div>
        <div class="home-link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                const postsContainer = document.getElementById('postsContainer');
                postsContainer.innerHTML = '';
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <div class="post-header">
                            <span class="post-author">${post.author.username}</span>
                            <a href="view-post.html?postId=${post._id}">View Details</a>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-actions">
                            <button onclick="likePost('${post._id}')">${post.likes.includes(getUserId()) ? 'Unlike' : 'Like'}</button>
                            <span>${post.likes.length} likes</span>
                        </div>
                        <div class="comments">
                            ${post.comments.map(comment => `
                                <div class="comment">
                                    <span class="comment-author">${comment.user.username}:</span> ${comment.text}
                                </div>
                            `).join('')}
                        </div>
                        <div class="new-comment">
                            <input type="text" id="comment-${post._id}" placeholder="Add a comment">
                            <button onclick="commentPost('${post._id}')">Comment</button>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function likePost(postId) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                });
                const data = await response.json();
                if (response.ok) {
                    fetchPosts();
                } else {
                    alert('Failed to like post');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function commentPost(postId) {
            const token = localStorage.getItem('token');
            const commentText = document.getElementById(`comment-${postId}`).value;
            try {
                const response = await fetch(`/api/posts/${postId}/comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ text: commentText })
                });
                const data = await response.json();
                if (response.ok) {
                    fetchPosts();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function getUserId() {
            const token = localStorage.getItem('token');
            if (!token) return null;
            try {
                const decodedToken = jwt.decode(token);
                return decodedToken.userId;
            } catch (error) {
                console.error('Error decoding token:', error);
                return null;
            }
        }

        fetchPosts();
    </script>
</body>

</html>
