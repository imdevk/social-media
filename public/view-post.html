<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
            /* Adjust width as needed */
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #postDetails {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #postDetails h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        #postDetails p {
            margin-bottom: 10px;
        }

        #postDetails ul {
            list-style-type: none;
            padding: 0;
        }

        #postDetails ul li {
            margin-bottom: 5px;
        }

        #editLink {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        #editLink:hover {
            text-decoration: underline;
        }

        a.backLink {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a.backLink:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>View Post</h1>
        <div id="postDetails"></div>
        <a href="view-posts.html">Back to Posts</a>
    </div>
    <script>
        async function fetchPost(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch post');
                }
                const postData = await response.json();
                displayPost(postData);
            } catch (error) {
                console.error('Error fetching post:', error);
                document.getElementById('postDetails').innerHTML = `<p>Error fetching post details.</p>`;
            }
        }

        function displayPost(post) {
            const postDetails = document.getElementById('postDetails');
            const userId = getUserId();
            const isOwner = post.author._id === userId;

            postDetails.innerHTML = `
                <h2>${post.author.username}</h2>
                <p>${post.content}</p>
                <p>${post.likes.length} likes</p>
                <h3>Comments</h3>
                <ul>
                    ${post.comments.map(comment => `<li><strong>${comment.user.username}:</strong> ${comment.text}</li>`).join('')}
                </ul>

                <div>
                    <p><strong>${post.author.username}:</strong> ${post.content}</p>
                    <button onclick="deletePost('${post._id}')">Delete Post</button>
                    <a href="edit-post.html?postId=${post._id}">Edit Post</a>
                </div>

            `;
        }

        async function deletePost(postId) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    window.location.href = 'view-posts.html';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the post');
            }
        }


        function getUserId() {
            const token = localStorage.getItem('token');
            if (!token) return null;
            try {
                const decodedToken = jwt.decode(token);
                return decodedToken.userId;
            } catch (error) {
                console.error('Error decoding token:', error);
                return null;
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('postId');
        if (postId) {
            fetchPost(postId);
        } else {
            document.getElementById('postDetails').innerHTML = `<p>Post ID not found.</p>`;
        }
    </script>
</body>

</html>
