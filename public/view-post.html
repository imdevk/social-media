<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link rel="stylesheet" href="styles/view-post.css">
</head>

<body>
    <div class="container">
        <h1>View Post</h1>
        <div id="postDetails"></div>
        <a href="view-posts.html">Back to Posts</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
        async function fetchPost(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch post');
                }
                const postData = await response.json();
                displayPost(postData);
            } catch (error) {
                console.error('Error fetching post:', error);
                document.getElementById('postDetails').innerHTML = `<p>Error fetching post details.</p>`;
            }
        }

        function displayPost(post) {
            const postDetails = document.getElementById('postDetails');
            const userId = getUserId();
            const isOwner = post.author._id === userId;

            let postContent = `
                <h2>${post.author.username}</h2>
                <p>${post.content}</p>
                <p>${post.likes.length} likes</p>
                <h3>Comments</h3>
                <ul>
                    ${post.comments.map(comment => `<li><strong>${comment.user.username}:</strong> ${comment.text}</li>`).join('')}
                </ul>
                `;

            if (isOwner) {
                postContent += `
                    <div>
                        <button onclick="deletePost('${post._id}')">Delete Post</button>
                        <a href="edit-post.html?postId=${post._id}">Edit Post</a>
                    </div>
                `;
            }

            postDetails.innerHTML = postContent;
        }

        async function deletePost(postId) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    window.location.href = 'view-posts.html';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the post');
            }
        }


        function getUserId() {
            const token = localStorage.getItem('token');
            if (!token) return null;
            try {
                const decodedToken = jwt_decode(token);
                return decodedToken.userId;
            } catch (error) {
                console.error('Error decoding token:', error);
                return null;
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('postId');
        if (postId) {
            fetchPost(postId);
        } else {
            document.getElementById('postDetails').innerHTML = `<p>Post ID not found.</p>`;
        }
    </script>
</body>

</html>
